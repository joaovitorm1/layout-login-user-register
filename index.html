 <html> 
    <head>
        <title>login responsivo e dinamico</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>

<div class="container">
        <div class="login-container">
            <input id="item-1" type="radio" name="item" class="sign-in" checked><label for="item-1" class="item">Login</label>
            <input id="item-2" type="radio" name="item" class="sign-up"><label for="item-2" class="item">Registra</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <input placeholder="usuario" id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <input placeholder="Password" id="pass" type="password" class="input" data-type="senha">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Entra">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <a href="#forgot">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <input placeholder="Nome do usuario" id="user" type="text" class="input">
                    </div>

                    <div class="group">
                        <input placeholder="Email" id="pass" type="text" class="input">
                    </div>

                    <div class="group">
                        <input placeholder="senha" id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input placeholder="repita a senha" id="pass" type="password" class="input" data-type="password">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Registra">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <label for="item-1">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
	</div>
</body>
    </html>
